<!DOCTYPE HTML>
<html>
    <head>
        <title>xsv2json</title>
        <link href="style.css" rel="stylesheet">
        <script src="http://cdnjs.cloudflare.com/ajax/libs/headjs/0.99/head.min.js"></script>
        <script>
            var CDN = 'http://cdnjs.cloudflare.com/ajax/libs/';
            function Init() {
                console.warn('init @ ' + Date())
                main();
            };
            head.js(CDN + 'jquery/1.8.3/jquery.min.js', '/lib/js/jq-con.js', './jq-xsv.js', './script.js', Init);
        </script>
    </head>
    <body>
        <h3>Notes:</h3>
        <ul>
            <li>The data text MUST have a header row.</li>
            <li>This utility does not currently check for escaped quotes inside of like quotes (e.g.: <code>"foo, \"bar\" baz"</code>).</li>
        </ul>
        <hr>
        <div id="message"></div>
        <form id="convertForm" name="convertForm" onsubmit="return false;">
            <p>
                <label for="vals">Data:</label>
                <br>
                <textarea cols="160" id="vals" name="vals" rows="20"></textarea>
            </p>
            <p>
                <label for="json">JSON:</label>
                <br>
                <textarea cols="160" id="json" name="json" readonly="readonly" rows="20"></textarea>
            </p>
            <input onclick="Xsv(',');" type="button" value="Comma Sep'd">
            <input onclick="Xsv('\t');" type="button" value="Tab Sep'd">
            <input type="reset">
        </form>
        <hr>
        <section style="font-family: monospace; white-space: pre;">vals2json
